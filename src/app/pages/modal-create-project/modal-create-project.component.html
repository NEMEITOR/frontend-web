<div class="col-lg-12 col-md-12 col-sm-12 p-3">

  <!-- Título más compacto -->
  <h3 class="mb-4 text-center">Crear Proyecto</h3>

  <!-- Formulario reactivo para crear proyectos -->
  <form [formGroup]="formCreateProject" (ngSubmit)="onSubmit()">

    <!-- Campo: Nombre del proyecto -->
    <mat-form-field class="w-100 mb-3" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>

    <!-- Campo: Descripción -->
    <mat-form-field class="w-100 mb-3" appearance="outline">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion" required>
    </mat-form-field>

    <!-- Campo: ID Administrador -->
    <mat-form-field class="w-100 mb-4" appearance="outline">
      <mat-label>ID Administrador</mat-label>
      <input matInput formControlName="administrador_id" required type="number">
    </mat-form-field>

    <!-- Botones de acción -->
    <div class="d-flex justify-content-end gap-2">
      <button mat-flat-button color="warn" type="button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="formCreateProject.invalid">Crear</button>
    </div>

  </form>
</div>
